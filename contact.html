<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Essajees Atelier</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Brand Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root { --gold:#c9b27d; }
    body { font-family: 'Playfair Display', serif; }
  </style>
</head>

<body class="bg-neutral-950 text-white antialiased">

  <!-- ================== CONTACT INFO ================== -->
  <section id="contact-info" class="bg-white text-neutral-900 py-12 md:py-16">
    <div class="mx-auto max-w-[95rem] px-6">
      <div class="text-center mb-10">
        <h2 class="text-[color:var(--gold)] text-3xl md:text-4xl leading-tight">Contact Us</h2>
        <div class="mt-3 flex justify-center">
          <span class="inline-block w-20 h-px bg-[color:var(--gold)]/70"></span>
        </div>
      </div>

      <div class="grid md:grid-cols-3 gap-6">
        <!-- Address -->
        <div class="rounded-2xl border border-neutral-200 p-6 shadow-sm bg-white">
          <h3 class="text-xl text-neutral-900">Address</h3>
          <p class="mt-3 text-neutral-700 leading-relaxed">
            10/1, Block No.2, W.H.S, Kirti Nagar Industrial Area,<br>
            Kirti Nagar, New Delhi, Delhi 110015
          </p>
        </div>

        <!-- Email -->
        <div class="rounded-2xl border border-neutral-200 p-6 shadow-sm bg-white">
          <h3 class="text-xl text-neutral-900">Email</h3>
          <p class="mt-3">
            <a href="mailto:work@shrutichadha.com"
               class="text-[color:var(--gold)] underline decoration-[color:var(--gold)]/40 underline-offset-4 hover:decoration-[color:var(--gold)]">
              work@shrutichadha.com
            </a>
          </p>
        </div>

        <!-- Social -->
        <div class="rounded-2xl border border-neutral-200 p-6 shadow-sm bg-white">
          <h3 class="text-xl text-neutral-900">Social</h3>
          <div class="mt-3 flex items-center gap-5">
            <a href="https://www.instagram.com/shrutichadha_?igsh=a2dka2hmcHprMzAw" target="_blank"
               class="text-[color:var(--gold)] hover:opacity-80 transition" aria-label="Instagram">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor" stroke-width="1.8">
                <rect x="3" y="3" width="18" height="18" rx="5"></rect>
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                <circle cx="17.5" cy="6.5" r="0.9" fill="currentColor"></circle>
              </svg>
            </a>
            <a href="#" target="_blank"
               class="text-[color:var(--gold)] hover:opacity-80 transition" aria-label="LinkedIn">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor" stroke-width="1.8">
                <rect x="2" y="2" width="20" height="20" rx="3"></rect>
                <line x1="7" y1="10" x2="7" y2="17"></line>
                <circle cx="7" cy="7" r="1"></circle>
                <path d="M11 17v-4a3 3 0 0 1 6 0v4"></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- =============== FORM SECTION =============== -->
  <section id="contact-form" class="bg-white text-neutral-900 py-16 md:py-20">
    <div class="mx-auto max-w-[95rem] px-6 flex justify-center">
      <div class="w-full max-w-3xl">
        <div class="rounded-[22px] border border-neutral-200 p-6 md:p-8 shadow-sm bg-white">
          <h3 class="text-2xl text-neutral-900 text-center">Project Enquiry</h3>
          <p class="mt-2 text-neutral-600 text-center">
            Tell us a bit about your project and we’ll get back within 1–2 business days.
          </p>

          <form id="enquiryForm" class="mt-6 space-y-5 text-center" novalidate>
            <input type="hidden" name="_subject" value="New Project Enquiry — Website">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_autoresponse"
                   value="Hi! We’ve received your enquiry and will respond within 1–2 business days. — Shruti Chadha Studio">

            <div class="grid md:grid-cols-2 gap-5 text-left">
              <div>
                <label class="block text-sm text-neutral-700 mb-2" for="fullName">Full Name *</label>
                <input id="fullName" type="text" name="name" required autocomplete="name"
                       class="w-full rounded-md border border-neutral-300 px-3 py-2 focus:border-[color:var(--gold)] focus:ring-1 focus:ring-[color:var(--gold)]" />
              </div>
              <div>
                <label class="block text-sm text-neutral-700 mb-2" for="email">Email *</label>
                <input id="email" type="email" name="email" required autocomplete="email"
                       class="w-full rounded-md border border-neutral-300 px-3 py-2 focus:border-[color:var(--gold)] focus:ring-1 focus:ring-[color:var(--gold)]" />
              </div>
            </div>

            <div class="text-left">
              <label class="block text-sm text-neutral-700 mb-2" for="phone">Phone *</label>
              <input id="phone" type="tel" name="phone" required placeholder="+91 ..."
                     class="w-full rounded-md border border-neutral-300 px-3 py-2 focus:border-[color:var(--gold)] focus:ring-1 focus:ring-[color:var(--gold)]" />
            </div>

            <div class="text-left">
              <label class="block text-sm text-neutral-700 mb-2" for="message">Message *</label>
              <textarea id="message" name="message" rows="6" required
                        class="w-full rounded-md border border-neutral-300 px-3 py-2 focus:border-[color:var(--gold)] focus:ring-1 focus:ring-[color:var(--gold)]"
                        placeholder="Tell us about your goals, timeline, and any references."></textarea>
            </div>

            <div class="flex justify-center pt-4">
              <button id="sendBtn" type="submit"
                      class="inline-flex items-center justify-center rounded-md border border-[color:var(--gold)] text-[color:var(--gold)]
                             px-6 py-2.5 tracking-wide hover:bg-[color:var(--gold)] hover:text-white
                             transition duration-300 ease-in-out">
                Send Enquiry
              </button>
            </div>

            <p id="status" class="mt-3 text-sm text-center text-neutral-600"></p>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- =============== FOOTER =============== -->
  <footer class="text-center py-6 border-t border-[color:var(--gold)]/40 text-sm text-neutral-600 bg-white">
    © Shruti Chadha 2025. All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    // ========= FILL THESE (optional) for EmailJS =========
    const EMAILJS_PUBLIC_KEY     = 'YOUR_PUBLIC_KEY';
    const EMAILJS_SERVICE_ID     = 'YOUR_SERVICE_ID';
    const EMAILJS_TEMPLATE_OWNER = 'YOUR_TEMPLATE_ID_OWNER';
    const EMAILJS_TEMPLATE_USER  = 'YOUR_TEMPLATE_ID_USER';

    // ========= CONSTANTS =========
    const FORMSUBMIT_ENDPOINT = 'https://formsubmit.co/work@shrutichadha.com';

    const hasEmailJS = () =>
      EMAILJS_PUBLIC_KEY.startsWith('u_') &&
      EMAILJS_SERVICE_ID.startsWith('service_') &&
      EMAILJS_TEMPLATE_OWNER.startsWith('template_') &&
      EMAILJS_TEMPLATE_USER.startsWith('template_');

    const form     = document.getElementById('enquiryForm');
    const statusEl = document.getElementById('status');
    const sendBtn  = document.getElementById('sendBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!form.checkValidity()) { form.reportValidity(); return; }

      const fullName = document.getElementById('fullName').value.trim();
      const email    = document.getElementById('email').value.trim();
      const phone    = document.getElementById('phone').value.trim();
      const message  = document.getElementById('message').value.trim();

      sendBtn.disabled = true;
      sendBtn.classList.add('opacity-60', 'cursor-not-allowed');
      statusEl.textContent = 'Sending…';

      try {
        if (hasEmailJS()) {
          emailjs.init(EMAILJS_PUBLIC_KEY);
          const params = { from_name: fullName, reply_to: email, phone: phone, message: message };
          await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_OWNER, params);
          await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_USER,  params);
          statusEl.textContent = 'Sent! Please check your email.';
          form.reset();
        } else {
          const fd = new FormData(form);
          fd.set('name', fullName);
          fd.set('email', email);
          fd.set('phone', phone);
          fd.set('message', message);

          const res = await fetch(FORMSUBMIT_ENDPOINT, {
            method: 'POST',
            headers: { 'Accept': 'application/json' },
            body: fd
          });

          if (res.ok) {
            statusEl.textContent =
              'Thanks! If this is your first time, please verify the FormSubmit email (check spam). After that, messages go straight to your Inbox.';
            form.reset();
          } else {
            const body = await res.json().catch(() => ({}));
            statusEl.textContent = body?.message || 'Could not send. Try again.';
          }
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Failed to send. Please try again.';
      } finally {
        sendBtn.disabled = false;
        sendBtn.classList.remove('opacity-60', 'cursor-not-allowed');
      }
    });
  </script>
</body>
</html>
