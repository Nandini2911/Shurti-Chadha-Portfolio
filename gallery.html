<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Playfair Display", serif;
      background: #ffffff;
      color: #111;
    }

    .card {
      overflow: hidden;
      border-radius: 22px;
      background: #fff;
      box-shadow: 0 18px 40px rgba(0,0,0,.12);
      transform: translateY(40px);
      opacity: 0;
      animation: slideUp 0.9s ease forwards;
    }

    .card:nth-child(2) { animation-delay: .1s; }
    .card:nth-child(3) { animation-delay: .2s; }
    .card:nth-child(4) { animation-delay: .3s; }
    .card:nth-child(5) { animation-delay: .4s; }
    .card:nth-child(6) { animation-delay: .5s; }
    .card:nth-child(7) { animation-delay: .6s; }
    .card:nth-child(8) { animation-delay: .7s; }
    .card:nth-child(9) { animation-delay: .8s; }
    .card:nth-child(10){ animation-delay: .9s; }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      transition: transform .6s ease;
    }

    .card:hover img {
      transform: scale(1.06);
    }
  </style>
</head>

<body>

<!-- ===== HEADER ===== -->


<!-- ===== GALLERY ===== -->
<main class="max-w-7xl mx-auto px-6 py-16">

  <h2 class="text-center text-3xl tracking-widest mb-2">GALLERY</h2>
  <p class="text-center text-sm text-gray-500 mb-12">
    A curated selection of spaces & details
  </p>

  <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">

    <!-- IMAGE CARDS -->
    <div class="card"><img src="assets/gallery/g1.JPEG" alt=""></div>
    <div class="card"><img src="assets/gallery/g2.JPEG" alt=""></div>
    <div class="card"><img src="assets/gallery/g3.JPEG" alt=""></div>
    <div class="card"><img src="assets/gallery/g4.JPEG" alt=""></div>
    <div class="card"><img src="assets/gallery/g5.JPEG" alt=""></div>
    <div class="card"><img src="assets/gallery/g6.JPEG" alt=""></div>
    <div class="card"><img src="assets/gallery/g7.JPEG" alt=""></div>
    <div class="card"><img src="assets/gallery/g9.JPEG" alt=""></div>
    <div class="card"><img src="assets/gallery/g10.JPEG" alt=""></div>

  </section>
</main>

<!-- ===== FOOTER ===== -->

</footer>

</body>
</html>
